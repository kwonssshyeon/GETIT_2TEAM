{% extends 'blog/base_full_width.html' %}

{% block head_title %}Create Team{% endblock %}

{% block main_area %}
    <h1>Create New Team</h1>
    <hr>
    <form method = "post" enctype="multipart/form-data" action="/blog/create_team/">{% csrf_token %}
        <table>
            {{ form }}
        </table>
        <button type = "submit" class = "btn btn-primary float-right">Submit</button>
    </form>
{% endblock %}
