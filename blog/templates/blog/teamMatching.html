{% extends 'blog/base_full_width.html' %}

{% block head_title %}Team-Match{% endblock %}

{% block main_area %}

<div class="container my-3">
    <button class="btn btn-primary" onclick="location.href='/blog/create_team/'">새로운 팀 만들기</button >
        {% csrf_token %}
        {% if team_list %}
            {% for t in team_list %}
                <div class="row-sm-6" style="padding-bottom:10px;">
                    <div class="card" style="max-width: 700px;">
                        <h5 class="card-header">{{ t.title }}</h5>
                        <div class="card-body">
                            <h5 class="card-title">{{t.content}}</h5>
                            <p class="card-text">{{t.subcontent}} / {{t.num}}</p>
                            <a href="#" class="btn btn-primary">지원하기</a>
                            <a href="/blog/feedback/" class="btn btn-primary">평가하기</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}


{% endblock %}
